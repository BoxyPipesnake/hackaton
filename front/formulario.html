<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulario con Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Formulario</h1>
    
    <div class="alert alert-primary" role="alert">
      <strong>Tipo de Riegos</strong>
    </div>
    
    <form action="" method="post">
      <div class="form-group">
        <label for="distrito">Distrito:</label>
        <input type="text" class="form-control" id="distrito" name="distrito" required>
      </div>
      <div class="form-group">
        <label for="municipio">Municipio:</label>
        <input type="text" class="form-control" id="municipio" name="municipio" required>
      </div>
      <div class="form-group">
        <label for="hectareas">Hectáreas:</label>
        <input type="number" class="form-control" id="hectareas" name="hectareas" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="mes">Mes:</label>
        <input type="text" class="form-control" id="mes" name="mes" required>
      </div>
      <div class="form-group">
        <label for="año">Año:</label>
        <input type="text" class="form-control" id="año" name="año" required>
      </div>
      <div class="form-group">
        <label for="tipocultivo">Tipo de Cultivo:</label>
        <input type="text" class="form-control" id="tipocultivo" name="tipocultivo" required>
      </div>
      <button type="submit" class="btn btn-danger">Enviar</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/bootstrap.min.js"></script>
</body>
</html>
