<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.4.3/css/bootstrap.min.css" >
</head>
<body>
  <div class="container">
    <h1>Sistemas de Riego</h1>
    <div id="sistemasContainer" class="row">
      <!-- Aquí se agregan los sistemas de riego dinámicamente -->
    </div>
    <button id="agregarSistemaBtn" type="button" class="btn btn-primary mt-3">Agregar Sistema de Riego</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Detalles del Sistema de Riego</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Aquí puedes mostrar los datos relevantes del Sistema de Riego.</p>
          <p>Información adicional: XYZ.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const agregarSistemaBtn = document.getElementById("agregarSistemaBtn");
      const sistemasContainer = document.getElementById("sistemasContainer");

      let sistemaCount = 0;
      let filaCount = 0;

      agregarSistemaBtn.addEventListener("click", function() {
        if (sistemaCount % 4 === 0) {
          const filaElement = document.createElement("div");
          filaElement.classList.add("row");
          sistemasContainer.appendChild(filaElement);
          filaCount++;
        }

        const sistemaId = `sistema-${sistemaCount}`;

        const sistemaElement = document.createElement("div");
        sistemaElement.classList.add("col");
        sistemaElement.innerHTML = `
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" data-sistema-id="${sistemaId}">
            Sistema ${sistemaCount + 1}
          </button>
        `;

        const filaActual = sistemasContainer.querySelector(`.row:nth-child(${filaCount})`);
        filaActual.appendChild(sistemaElement);

        const modalElement = document.getElementById("myModal");
        const modalTitleElement = modalElement.querySelector(".modal-title");

        sistemaElement.addEventListener("click", function() {
          modalTitleElement.textContent = `Detalles del ${sistemaId}`;
        });

        sistemaCount++;
      });
    });
  </script>
</body>
</html>
