<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultivos</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Inicio de formulario cultivo -->

    <main
      class="container d-flex flex-column justify-content-center mt-5 m--width"
    >
      <form
        action=""
        method="post"
        id="form"
        class="d-flex flex-column h-100 align-items-center justify-content-center"
      >
        <h1 class="">Datos Cultivo</h1>
        <div class="row">
          <div class="column col-12 col-md">
            <div class="form-group mb-2">
              <label for="distrito">Distrito:</label>
              <input
                type="text"
                class="form-control"
                id="distrito"
                name="distrito"
                required
              />
            </div>
            <div class="form-group mb-2">
              <label for="municipio">Municipio:</label>
              <input
                type="text"
                class="form-control"
                id="municipio"
                name="municipio"
                required
              />
            </div>
            <div class="form-group mb-2">
              <label for="hectareas">Hectáreas:</label>
              <input
                type="number"
                class="form-control"
                id="hectareas"
                name="hectareas"
                step="0.01"
                required
              />
            </div>
          </div>

          <div class="column col-12 col-md">
            <div class="form-group mb-2">
              <label for="ano">Año:</label>
              <input
                type="text"
                class="form-control"
                id="ano"
                name="ano"
                required
              />
            </div>

            <div class="form-group mb-2">
              <label for="tipocultivo">Tipo de Cultivo:</label>
              <input
                type="text"
                class="form-control"
                id="tipocultivo"
                name="tipocultivo"
                required
              />
            </div>

            <div class="form-group mb-2">
              <label for="mes">Mes:</label>
              <input
                type="text"
                class="form-control"
                id="mes"
                name="mes"
                required
              />
            </div>
          </div>

          <div class="form-group col-12">
            <label for="enfederativa">Entidad Federativa</label>
            <select name="" id="enfederativa" class="form-select w-100 p-1">
              <option value="">Apodaca</option>
              <option value="">Anahuac</option>
              <option value="">Montemorelos</option>
            </select>
          </div>
        </div>

        <button id="btnRiesgos" type="submit" class="btn btn-danger button-31 mb-3">
          Enviar
        </button>
      </form>
    </main>

    <script>
      const navbarToggler = document.querySelector(".navbar-toggler");
      const navbarCollapse = document.querySelector(".navbar-collapse");

      navbarToggler.addEventListener("click", function () {
        navbarCollapse.classList.toggle("show");
      });
    </script>
  </body>
</html>
